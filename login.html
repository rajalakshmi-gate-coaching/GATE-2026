<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REC GATE 2026 - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
    <style>
        .login-wrapper { display: flex; justify-content: center; align-items: center; height: 80vh; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.1); width: 100%; max-width: 400px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .btn { width: 100%; font-size: 1.1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header"><h1>REC STUDENT & FACULTY LOGIN</h1></div>
    <div class="login-wrapper">
        <div class="login-box">
            <h2 style="color:#003366;">Sign In</h2>
            <p>Enter your Register No. or Faculty ID</p>
            
            <input type="text" id="regNo" placeholder="User ID (e.g., REC01 or FAC01)">
            <input type="password" id="pwd" placeholder="Password">
            
            <button class="btn" onclick="attemptLogin()">Login</button>
            
            <p id="error" style="color:red; display:none; margin-top:15px; font-weight:bold;"></p>
        </div>
    </div>
</body>
</html>

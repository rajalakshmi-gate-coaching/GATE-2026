<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REC - Live Cloud Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script>
        // Only Faculty can see this
        requireAuth("FACULTY");
    </script>
    <style>
        .dashboard-container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        .live-table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top:20px;}
        .live-table th { background: #003366; color: white; padding: 15px; text-align: left; }
        .live-table td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .live-table tr:hover { background-color: #f1f1f1; }
        
        .status-pass { color: green; font-weight: bold; background: #e6fffa; padding: 4px 8px; border-radius: 4px; border: 1px solid green; }
        .status-fail { color: red; font-weight: bold; background: #fff5f5; padding: 4px 8px; border-radius: 4px; border: 1px solid red; }
        
        .btn-green { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-left:5px; font-weight: bold; }
        .btn-green:hover { background: #218838; }
        
        .btn-blue { background: #003366; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
        .btn-blue:hover { background: #002244; }

        .btn-orange { background: #fd7e14; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-left:5px; font-weight: bold; }
        .btn-orange:hover { background: #e8700d; }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚òÅÔ∏è LIVE FACULTY MONITORING</h1>
        <div style="font-size:0.9rem; margin-top:5px;">
            User: <span id="fac-id" style="font-weight:bold; color:#FFCC00;">...</span> | 
            <a href="#" onclick="logout()" style="color:white; text-decoration:underline;">Logout</a>
        </div>
    </div>

    <div class="dashboard-container">
        <div style="text-align:right; margin-bottom: 10px;">
            <button class="btn-green" onclick="loadCloudData()">üîÑ Refresh</button>
            <button class="btn-green" style="background:#003366;" onclick="downloadSummaryReport()">üì• Class Summary</button>
            <button class="btn-orange" onclick="downloadMasterAnalysis()">üìä Master Analysis (All Responses)</button>
        </div>
        
        <table class="live-table" id="dataTable">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Student ID</th>
                    <th>Exam Name</th>
                    <th>Score</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <script type="module">
        import { db, collection, getDocs, query } from "./js/firebase_config.js";
        
        document.getElementById('fac-id').innerText = localStorage.getItem("REC_USER_ID");
        window.allStudentData = [];

        // --- 1. LOAD DATA ---
        window.loadCloudData = async function() {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:20px;'>Fetching updates...</td></tr>";
            window.allStudentData = []; 

            try {
                const q = collection(db, "student_responses");
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:20px;'>No exams submitted yet.</td></tr>";
                    return;
                }

                querySnapshot.forEach(doc => window.allStudentData.push(doc.data()));
                
                // Sort by Date (Newest First)
                window.allStudentData.sort((a, b) => new Date(b.date) - new Date(a.date));

                tableBody.innerHTML = "";

                window.allStudentData.forEach((data, index) => {
                    const dateObj = new Date(data.date);
                    const dateStr = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString();
                    
                    const isPass = data.score >= (data.total_marks * 0.4);
                    const statusBadge = isPass 
                        ? `<span class="status-pass">PASS</span>` 
                        : `<span class="status-fail">FAIL</span>`;

                    const row = `<tr>
                        <td style="color:#555; font-size:0.9rem;">${dateStr}</td>
                        <td style="font-weight:bold; color:#003366;">${data.student_id}</td>
                        <td>${data.exam_name}</td>
                        <td style="font-weight:bold; font-size:1.1rem;">${data.score} / ${data.total_marks}</td>
                        <td>${statusBadge}</td>
                        <td>
                            <button class="btn-blue" onclick="downloadIndividual(${index})">
                                üì• Report
                            </button>
                        </td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error("Firebase Error:", error);
                tableBody.innerHTML = `<tr><td colspan='6' style='color:red; text-align:center;'>Error loading data. Check console.</td></tr>`;
            }
        }

        // --- 2. DOWNLOAD INDIVIDUAL REPORT ---
        window.downloadIndividual = function(index) {
            const data = window.allStudentData[index];
            if (!data.detailed_analysis) { alert("Detailed analysis not available."); return; }

            const analysis = JSON.parse(data.detailed_analysis);
            const reportData = analysis.map(q => ({
                "Question ID": q.id, "Question": q.question, "Student Answer": q.student_answer,
                "Correct Answer": q.correct_answer, "Result": q.is_correct ? "CORRECT" : "WRONG",
                "Marks": q.is_correct ? q.marks : 0
            }));

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(reportData);
            ws['!cols'] = [{wch:10}, {wch:50}, {wch:15}, {wch:15}, {wch:10}, {wch:8}];
            XLSX.utils.book_append_sheet(wb, ws, "Analysis");
            XLSX.writeFile(wb, `${data.student_id}_Analysis.xlsx`);
        }

        // --- 3. DOWNLOAD CLASS SUMMARY ---
        window.downloadSummaryReport = function() {
            if(window.allStudentData.length === 0) { alert("No data!"); return; }
            
            const summaryData = window.allStudentData.map(d => ({
                "Date": new Date(d.date).toLocaleString(),
                "Student ID": d.student_id, "Exam Name": d.exam_name,
                "Score": d.score, "Total Marks": d.total_marks,
                "Result": d.score >= (d.total_marks * 0.4) ? "PASS" : "FAIL"
            }));

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(summaryData);
            XLSX.utils.book_append_sheet(wb, ws, "Class_Summary");
            XLSX.writeFile(wb, "REC_Class_Summary.xlsx");
        }

        // --- 4. DOWNLOAD MASTER ANALYSIS (ALL RESPONSES) ---
        window.downloadMasterAnalysis = function() {
            if(window.allStudentData.length === 0) { alert("No data!"); return; }
            
            let masterRows = [];

            window.allStudentData.forEach(student => {
                if (student.detailed_analysis) {
                    const analysis = JSON.parse(student.detailed_analysis);
                    analysis.forEach(q => {
                        masterRows.push({
                            "Date": new Date(student.date).toLocaleString(),
                            "Student ID": student.student_id,
                            "Exam Name": student.exam_name,
                            "Score": student.score,
                            "Q.No": q.id,
                            "Question Text": q.question,
                            "Type": q.type,
                            "Student Ans": q.student_answer,
                            "Correct Ans": q.correct_answer,
                            "Result": q.is_correct ? "CORRECT" : "WRONG",
                            "Marks": q.is_correct ? q.marks : 0
                        });
                    });
                }
            });

            if(masterRows.length === 0) { alert("No detailed logs found."); return; }

            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(masterRows);
            // Auto-width for columns
            ws['!cols'] = [{wch:20}, {wch:12}, {wch:20}, {wch:8}, {wch:6}, {wch:50}, {wch:8}, {wch:15}, {wch:15}, {wch:10}, {wch:6}];
            
            XLSX.utils.book_append_sheet(wb, ws, "Master_Analysis");
            XLSX.writeFile(wb, "REC_Master_Analysis.xlsx");
        }

        loadCloudData();
    </script>
</body>
</html>

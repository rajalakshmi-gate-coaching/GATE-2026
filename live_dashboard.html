<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REC - Faculty Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Only Faculty can see this
        requireAuth("FACULTY");
    </script>
    
    <style>
        .dashboard-container { max-width: 1200px; margin: 20px auto; padding: 20px; }
        
        /* Filter Bar Styles */
        .filter-bar {
            background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #ddd;
            margin-bottom: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap;
        }
        .filter-bar select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 0.9rem; min-width: 150px; }
        .filter-bar label { font-weight: bold; color: #003366; margin-right: 5px; }

        .live-table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top:20px;}
        .live-table th { background: #003366; color: white; padding: 15px; text-align: left; }
        .live-table td { padding: 12px; border-bottom: 1px solid #eee; vertical-align: middle; }
        .live-table tr:hover { background-color: #f1f1f1; }
        
        .status-pass { color: green; font-weight: bold; background: #e6fffa; padding: 4px 8px; border-radius: 4px; border: 1px solid green; }
        .status-fail { color: red; font-weight: bold; background: #fff5f5; padding: 4px 8px; border-radius: 4px; border: 1px solid red; }
        
        /* Buttons */
        .btn-green { background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-orange { background: #fd7e14; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-blue { background: #003366; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; }
        .btn-purple { background: #6f42c1; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85rem; margin-left: 5px; }
        
        /* Modal Styles */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(2px); }
        .modal-content { background-color: white; margin: 2% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .close-modal { float: right; font-size: 1.5rem; cursor: pointer; color: #aaa; }
        
        /* Chart & Grid Layout */
        .viz-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        .chart-box { padding: 20px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; text-align: center; }
        .q-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 8px; margin-top: 15px; }
        .q-box { width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 4px; color: white; font-size: 0.9rem; cursor: help; position: relative; }
        .q-correct { background-color: #28a745; }
        .q-wrong { background-color: #dc3545; }
        .q-skip { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚òÅÔ∏è LIVE FACULTY MONITORING</h1>
        <div style="font-size:0.9rem; margin-top:5px;">
            User: <span id="fac-id" style="font-weight:bold; color:#FFCC00;">...</span> | 
            <a href="#" onclick="logout()" style="color:white; text-decoration:underline;">Logout</a>
        </div>
    </div>

    <div class="dashboard-container">
        
        <div class="filter-bar">
            <div>
                <label>Filter Subject:</label>
                <select id="subjectFilter" onchange="applyFilters()">
                    <option value="ALL">All Subjects</option>
                    <option value="Aptitude">General Aptitude</option>
                    <option value="MatSci">Materials Science</option>
                    <option value="FoodTech">Food Technology</option>
                    <option value="Microbio">Microbiology</option>
                    <option value="Chem">Chemistry</option>
                    <option value="Math">Eng. Mathematics</option>
                </select>
            </div>
            <div>
                <label>Filter Type:</label>
                <select id="typeFilter" onchange="applyFilters()">
                    <option value="ALL">All Types</option>
                    <option value="Daily">Daily Practice</option>
                    <option value="Weekly">Weekly Mock</option>
                    <option value="Full">Full Mock</option>
                </select>
            </div>
            <div style="margin-left:auto;">
                <button class="btn-green" onclick="loadCloudData()">üîÑ Refresh Data</button>
                <button class="btn-orange" onclick="downloadMasterAnalysis()">üìä Download Master Excel</button>
            </div>
        </div>
        
        <table class="live-table" id="dataTable">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Student ID</th>
                    <th>Exam Name</th>
                    <th>Score</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="vizModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeViz()">&times;</span>
            <h2 style="color:#003366; margin-bottom: 5px;">Student Performance Analysis</h2>
            <p id="viz-student-id" style="color:#666;">Select a student...</p>
            
            <div class="viz-layout">
                <div class="chart-box">
                    <h3>Accuracy Breakdown</h3>
                    <div style="height: 250px; display: flex; justify-content: center;">
                        <canvas id="scoreChart"></canvas>
                    </div>
                </div>
                <div class="chart-box">
                    <h3>Question Map</h3>
                    <p style="font-size:0.8rem; color:#666; margin-bottom:10px;">
                        <span style="color:#28a745;">‚ñ† Correct</span> 
                        <span style="color:#dc3545;">‚ñ† Wrong</span> 
                        <span style="color:#6c757d;">‚ñ† Skipped</span>
                    </p>
                    <div class="q-grid" id="qGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, query } from "./js/firebase_config.js";
        
        const currentUser = localStorage.getItem("REC_USER_ID");
        document.getElementById('fac-id').innerText = currentUser;
        
        window.allStudentData = [];
        window.filteredData = [];
        let myChart = null;

        // --- 1. DEFINE ACCESS RIGHTS ---
        // Map Faculty ID to Allowed Subject Codes (based on filename keywords)
        const FACULTY_ACCESS = {
            "ANAND.R": "ALL",
            "RAMALAKSHMI.K": "ALL",
            "RECADMIN": "ALL",
            
            "SUDHAKAR.V": "Aptitude",
            
            "BHARATHI.P": "MatSci",
            "PRIYADARSHINI.SR": "MatSci",
            
            "ARUTHRADEVI.G": "Food", // Matches 'FoodTech' or 'Food'
            "NITHYABALASUNDARI.S": "Food",
            
            "DIVYASHREE.JS": "Micro", // Matches 'Microbio'
            "MIDHUNA.LV": "Micro",
            
            "NIVEADHITHA.S": "Chem",
            "KULASTICJASSY.A": "Chem"
        };

        // --- 2. LOAD DATA ---
        window.loadCloudData = async function() {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:20px;'>Fetching updates...</td></tr>";
            window.allStudentData = []; 

            try {
                const q = collection(db, "student_responses");
                const querySnapshot = await getDocs(q);
                
                querySnapshot.forEach(doc => window.allStudentData.push(doc.data()));
                
                // Sort Newest First
                window.allStudentData.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Apply initial filters based on Faculty Login
                restrictView();
                applyFilters();

            } catch (error) {
                console.error("Firebase Error:", error);
                tableBody.innerHTML = `<tr><td colspan='6' style='color:red; text-align:center;'>Error loading data.</td></tr>`;
            }
        }

        // --- 3. RESTRICT ACCESS BASED ON LOGIN ---
        function restrictView() {
            const allowed = FACULTY_ACCESS[currentUser] || "ALL"; // Default to ALL if unknown
            const dropdown = document.getElementById("subjectFilter");

            if (allowed !== "ALL") {
                // Lock the dropdown to their subject
                // Logic: Find option that contains keyword and select it
                for (let i = 0; i < dropdown.options.length; i++) {
                    if (dropdown.options[i].value.includes(allowed)) {
                        dropdown.selectedIndex = i;
                        break;
                    }
                }
                dropdown.disabled = true; // Prevent changing
            }
        }

        // --- 4. APPLY FILTERS & RENDER TABLE ---
        window.applyFilters = function() {
            const subjFilter = document.getElementById("subjectFilter").value;
            const typeFilter = document.getElementById("typeFilter").value;
            const tableBody = document.querySelector("#dataTable tbody");
            
            tableBody.innerHTML = "";

            // Keywords to match in "Exam Name" (e.g., GATE2026_Microbio_12Dec)
            // Mapping dropdown values to filename substrings
            const subjKeywords = {
                "ALL": "",
                "Aptitude": "Aptitude", // matches 'daily_apt' or 'Aptitude'
                "MatSci": "MatSci",
                "FoodTech": "Food",
                "Microbio": "Micro",
                "Chem": "Chem",
                "Math": "Math"
            };

            const typeKeywords = {
                "ALL": "",
                "Daily": "daily", // assumes filename contains 'daily' (case insensitive check below)
                "Weekly": "weekly",
                "Full": "full"
            };

            const sKey = subjKeywords[subjFilter];
            const tKey = typeKeywords[typeFilter];

            window.filteredData = window.allStudentData.filter(d => {
                const name = d.exam_name || ""; 
                // Check Subject Match
                // Note: Exam names in DB might be "GATE2026_Microbio_12Dec" or "daily_apt_11dec"
                // We check if the exam name contains the key string
                const matchSubject = name.toLowerCase().includes(sKey.toLowerCase());
                
                // Check Type Match (optional, exams might not strictly follow naming, adjust as needed)
                // If your exam_name doesn't contain 'daily', this filter might be aggressive. 
                // For now, we assume simple matching.
                const matchType = (tKey === "") || name.toLowerCase().includes(tKey.toLowerCase());

                return matchSubject && matchType;
            });

            if (window.filteredData.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:20px;'>No matching records found.</td></tr>";
                return;
            }

            window.filteredData.forEach((data, index) => {
                const dateObj = new Date(data.date);
                const dateStr = dateObj.toLocaleDateString() + " " + dateObj.toLocaleTimeString();
                
                const isPass = data.score >= (data.total_marks * 0.4);
                const statusBadge = isPass 
                    ? `<span class="status-pass">PASS</span>` 
                    : `<span class="status-fail">FAIL</span>`;

                const row = `<tr>
                    <td style="color:#555; font-size:0.9rem;">${dateStr}</td>
                    <td style="font-weight:bold; color:#003366;">${data.student_id}</td>
                    <td>${data.exam_name}</td>
                    <td style="font-weight:bold; font-size:1.1rem;">${data.score} / ${data.total_marks}</td>
                    <td>${statusBadge}</td>
                    <td>
                        <button class="btn-purple" onclick="visualizeResponse(${index})">üëÅÔ∏è Visualize</button>
                        <button class="btn-blue" onclick="downloadIndividual(${index})">üì• Excel</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // --- 5. DOWNLOAD & VISUALIZE FUNCTIONS ---
        // (Using window.filteredData to ensure clicked index matches visible table)
        
        window.visualizeResponse = function(index) {
            const data = window.filteredData[index];
            if (!data.detailed_analysis) { alert("Analysis not found."); return; }

            const analysis = JSON.parse(data.detailed_analysis);
            document.getElementById('viz-student-id').innerHTML = `Student: <strong>${data.student_id}</strong> | Exam: <strong>${data.exam_name}</strong>`;
            
            let correct = 0, wrong = 0, skipped = 0;
            const qGrid = document.getElementById('qGrid');
            qGrid.innerHTML = ""; 

            analysis.forEach((q, i) => {
                let statusClass = 'q-skip';
                let statusText = "Skipped";
                if (q.student_answer !== "Not Answered") {
                    if (q.is_correct) { correct++; statusClass = 'q-correct'; statusText = "Correct"; } 
                    else { wrong++; statusClass = 'q-wrong'; statusText = "Wrong"; }
                } else { skipped++; }
                qGrid.innerHTML += `<div class="q-box ${statusClass}" data-info="Q${q.id}: ${statusText}">${q.id}</div>`;
            });

            const ctx = document.getElementById('scoreChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Correct', 'Wrong', 'Skipped'],
                    datasets: [{ data: [correct, wrong, skipped], backgroundColor: ['#28a745', '#dc3545', '#6c757d'], borderWidth: 1 }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'bottom' } } }
            });
            document.getElementById('vizModal').style.display = 'block';
        }

        window.closeViz = function() { document.getElementById('vizModal').style.display = 'none'; }

        // --- HELPER FOR EXCEL OPTIONS ---
        function formatOptions(optionsArray) {
            if (!optionsArray || optionsArray.length === 0) return "N/A";
            const labels = ['A', 'B', 'C', 'D', 'E', 'F'];
            return optionsArray.map((opt, i) => `${labels[i]}) ${opt}`).join(' | ');
        }

        window.downloadIndividual = function(index) {
            const data = window.filteredData[index];
            if (!data.detailed_analysis) return;
            const analysis = JSON.parse(data.detailed_analysis);
            const reportData = analysis.map(q => ({
                "Q.ID": q.id, "Question": q.question, "Options": formatOptions(q.options),
                "Student Answer": q.student_answer, "Correct Answer": q.correct_answer, 
                "Result": q.is_correct ? "CORRECT" : "WRONG", "Marks": q.is_correct ? q.marks : 0
            }));
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(reportData);
            ws['!cols'] = [{wch:8}, {wch:50}, {wch:40}, {wch:15}, {wch:15}, {wch:10}, {wch:8}];
            XLSX.utils.book_append_sheet(wb, ws, "Analysis");
            XLSX.writeFile(wb, `${data.student_id}_Analysis.xlsx`);
        }

        window.downloadMasterAnalysis = function() {
            if(window.filteredData.length === 0) { alert("No data to download!"); return; }
            let masterRows = [];
            window.filteredData.forEach(student => {
                if (student.detailed_analysis) {
                    const analysis = JSON.parse(student.detailed_analysis);
                    analysis.forEach(q => {
                        masterRows.push({
                            "Date": new Date(student.date).toLocaleString(), "Student ID": student.student_id,
                            "Exam Name": student.exam_name, "Score": student.score, "Q.No": q.id,
                            "Question": q.question, "Options": formatOptions(q.options),
                            "Student Ans": q.student_answer, "Correct Ans": q.correct_answer,
                            "Result": q.is_correct ? "CORRECT" : "WRONG", "Marks": q.is_correct ? q.marks : 0
                        });
                    });
                }
            });
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(masterRows);
            ws['!cols'] = [{wch:20}, {wch:12}, {wch:20}, {wch:8}, {wch:6}, {wch:40}, {wch:30}, {wch:10}, {wch:10}, {wch:10}, {wch:6}];
            XLSX.utils.book_append_sheet(wb, ws, "Master_Data");
            XLSX.writeFile(wb, "Filtered_Master_Report.xlsx");
        }

        loadCloudData();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REC - Live Cloud Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Only Faculty can see this
        requireAuth("FACULTY");
    </script>
    
    <style>
        .dashboard-container { max-width: 1300px; margin: 20px auto; padding: 20px; }
        
        .filter-bar {
            background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #ddd;
            margin-bottom: 20px; display: flex; gap: 15px; align-items: center; flex-wrap: wrap;
        }
        .filter-bar select { padding: 8px; border-radius: 4px; border: 1px solid #ccc; min-width: 150px; }
        .filter-bar label { font-weight: bold; color: #003366; margin-right: 5px; }

        .live-table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top:20px;}
        .live-table th { background: #003366; color: white; padding: 12px; text-align: left; font-size: 0.9rem; }
        .live-table td { padding: 10px; border-bottom: 1px solid #eee; vertical-align: middle; font-size: 0.9rem; }
        .live-table tr:hover { background-color: #f1f1f1; }
        
        .status-pass { color: green; font-weight: bold; background: #e6fffa; padding: 4px 8px; border-radius: 4px; border: 1px solid green; }
        .status-fail { color: red; font-weight: bold; background: #fff5f5; padding: 4px 8px; border-radius: 4px; border: 1px solid red; }
        
        /* Buttons */
        .btn-green { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-orange { background: #fd7e14; color: white; border: none; padding: 8px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .btn-blue { background: #003366; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        .btn-purple { background: #6f42c1; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-right: 5px; }
        
        /* Admin Edit Button */
        .btn-edit { background: #ffc107; color: black; border: 1px solid #d39e00; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-left: 5px; }
        .btn-edit:hover { background: #e0a800; }

        /* Modal */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); backdrop-filter: blur(2px); }
        .modal-content { background-color: white; margin: 2% auto; padding: 25px; border-radius: 12px; width: 90%; max-width: 900px; max-height: 90vh; overflow-y: auto; }
        .close-modal { float: right; font-size: 1.5rem; cursor: pointer; color: #aaa; }
        
        .viz-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-top: 20px; }
        .chart-box { padding: 20px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; text-align: center; }
        .q-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 8px; margin-top: 15px; }
        .q-box { width: 100%; aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 4px; color: white; font-size: 0.9rem; cursor: help; position: relative; }
        .q-correct { background-color: #28a745; }
        .q-wrong { background-color: #dc3545; }
        .q-skip { background-color: #6c757d; }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚òÅÔ∏è LIVE FACULTY MONITORING</h1>
        <div style="font-size:0.9rem; margin-top:5px;">
            User: <span id="fac-id" style="font-weight:bold; color:#FFCC00;">...</span> 
            <span id="admin-badge" style="display:none; background:red; color:white; padding:2px 6px; border-radius:4px; font-size:0.7rem; margin-left:5px;">ADMIN MODE</span> | 
            <a href="#" onclick="logout()" style="color:white; text-decoration:underline;">Logout</a>
        </div>
    </div>

    <div class="dashboard-container">
        
        <div class="filter-bar">
            <div>
                <label>Subject:</label>
                <select id="subjectFilter" onchange="applyFilters()">
                    <option value="ALL">All Subjects</option>
                    <option value="Aptitude">General Aptitude</option>
                    <option value="MatSci">Materials Science</option>
                    <option value="FoodTech">Food Technology</option>
                    <option value="Microbio">Microbiology</option>
                    <option value="Chem">Chemistry</option>
                    <option value="Math">Eng. Mathematics</option>
                </select>
            </div>
            <div>
                <label>Type:</label>
                <select id="typeFilter" onchange="applyFilters()">
                    <option value="ALL">All Types</option>
                    <option value="Daily">Daily Practice</option>
                    <option value="Weekly">Weekly Mock</option>
                    <option value="Full">Full Mock</option>
                </select>
            </div>
            <div>
                <label>Sort:</label>
                <select id="sortFilter" onchange="applyFilters()">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>

            <div style="margin-left:auto;">
                <button class="btn-green" onclick="loadCloudData()">üîÑ Refresh</button>
                <button class="btn-orange" onclick="downloadMasterAnalysis()">üìä Master Excel</button>
            </div>
        </div>
        
        <table class="live-table" id="dataTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Student ID</th>
                    <th>Student Name</th> <th>Exam Name</th>
                    <th>Score</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="6" style="text-align:center;">Loading...</td></tr>
            </tbody>
        </table>
    </div>

    <div id="vizModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeViz()">&times;</span>
            <h2 style="color:#003366;">Student Performance Analysis</h2>
            <p id="viz-student-id" style="color:#666;">...</p>
            <div class="viz-layout">
                <div class="chart-box">
                    <h3>Accuracy Breakdown</h3>
                    <div style="height: 250px; display: flex; justify-content: center;"><canvas id="scoreChart"></canvas></div>
                </div>
                <div class="chart-box">
                    <h3>Question Map</h3>
                    <div class="q-grid" id="qGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, collection, getDocs, query, doc, updateDoc, deleteDoc } from "./js/firebase_config.js";
        
        const currentUser = localStorage.getItem("REC_USER_ID");
        document.getElementById('fac-id').innerText = currentUser;
        
        // CHECK IF ADMIN
        const IS_ADMIN = (currentUser === "RECADMIN");
        if(IS_ADMIN) document.getElementById('admin-badge').style.display = "inline-block";

        // --- NAME MAPPING (From your list) ---
        const STUDENT_NAMES = {
            "221301053": "B. Suriya Prasanth",
            "221301006": "V. Aruna Rajeshwari",
            "221301033": "Prathika V",
            "221301034": "Priyadarsan S",
            "221301043": "Saranya S",
            "221301055": "Tejesvi T.T",
            "221301050": "Sudharshan S",
            "REC01": "Test Student 1",
            "REC02": "Test Student 2"
        };

        const FACULTY_ACCESS = {
            "ANAND.R": "ALL", "RAMALAKSHMI.K": "ALL", "RECADMIN": "ALL",
            "SUDHAKAR.V": "Aptitude",
            "BHARATHI.P": "MatSci", "PRIYADARSHINI.SR": "MatSci",
            "ARUTHRADEVI.G": "Food", "NITHYABALASUNDARI.S": "Food",
            "DIVYASHREE.JS": "Micro", "MIDHUNA.LV": "Micro",
            "NIVEADHITHA.S": "Chem", "KULASTICJASSY.A": "Chem"
        };

        window.allStudentData = [];
        window.filteredData = [];
        let myChart = null;

        // --- 1. LOAD DATA ---
        window.loadCloudData = async function() {
            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center;'>Fetching updates...</td></tr>";
            window.allStudentData = []; 

            try {
                const q = collection(db, "student_responses");
                const querySnapshot = await getDocs(q);
                
                querySnapshot.forEach(doc => {
                    let d = doc.data();
                    d.docId = doc.id; // Store Firebase Document ID for editing
                    window.allStudentData.push(d);
                });
                
                restrictView();
                applyFilters();

            } catch (error) {
                console.error("Error:", error);
                tableBody.innerHTML = `<tr><td colspan='6' style='color:red;'>Error loading data.</td></tr>`;
            }
        }

        function restrictView() {
            const allowed = FACULTY_ACCESS[currentUser] || "ALL";
            const dropdown = document.getElementById("subjectFilter");
            if (allowed !== "ALL") {
                for (let i = 0; i < dropdown.options.length; i++) {
                    if (dropdown.options[i].value.includes(allowed)) {
                        dropdown.selectedIndex = i;
                        break;
                    }
                }
                dropdown.disabled = true;
            }
        }

        window.applyFilters = function() {
            const subjFilter = document.getElementById("subjectFilter").value;
            const typeFilter = document.getElementById("typeFilter").value;
            const sortFilter = document.getElementById("sortFilter").value;
            const tableBody = document.querySelector("#dataTable tbody");
            
            tableBody.innerHTML = "";

            const subjKeywords = { "ALL": "", "Aptitude": "Aptitude", "MatSci": "MatSci", "FoodTech": "Food", "Microbio": "Micro", "Chem": "Chem", "Math": "Math" };
            const typeKeywords = { "ALL": "", "Daily": "daily", "Weekly": "weekly", "Full": "full" };

            window.filteredData = window.allStudentData.filter(d => {
                const name = d.exam_name || ""; 
                const matchSubject = name.toLowerCase().includes(subjKeywords[subjFilter].toLowerCase());
                const matchType = (typeKeywords[typeFilter] === "") || name.toLowerCase().includes(typeKeywords[typeFilter].toLowerCase());
                return matchSubject && matchType;
            });

            // Sorting
            window.filteredData.sort((a, b) => sortFilter === "newest" 
                ? new Date(b.date) - new Date(a.date) 
                : new Date(a.date) - new Date(b.date));

            if (window.filteredData.length === 0) {
                tableBody.innerHTML = "<tr><td colspan='6' style='text-align:center; padding:20px;'>No matching records found.</td></tr>";
                return;
            }

            window.filteredData.forEach((data, index) => {
                const dateStr = new Date(data.date).toLocaleString();
                const isPass = data.score >= (data.total_marks * 0.4);
                const statusBadge = isPass ? `<span class="status-pass">PASS</span>` : `<span class="status-fail">FAIL</span>`;
                const studentName = STUDENT_NAMES[data.student_id] || "Unknown Student";

                // Admin Edit Button
                const editBtn = IS_ADMIN ? 
                    `<button class="btn-edit" onclick="editRecord('${data.docId}', '${data.student_id}')">‚úèÔ∏è</button>` : '';

                const row = `<tr>
                    <td style="color:#555; font-size:0.85rem;">${dateStr}</td>
                    <td style="font-weight:bold; color:#003366;">${data.student_id}</td>
                    <td>${studentName}</td>
                    <td>${data.exam_name}</td>
                    <td style="font-weight:bold;">${data.score} / ${data.total_marks} ${statusBadge}</td>
                    <td>
                        <button class="btn-purple" onclick="visualizeResponse(${index})">üëÅÔ∏è</button>
                        <button class="btn-blue" onclick="downloadIndividual(${index})">üì•</button>
                        ${editBtn}
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // --- ADMIN EDIT FUNCTION ---
        window.editRecord = async function(docId, oldId) {
            if (!IS_ADMIN) return;
            
            const newId = prompt("EDIT STUDENT ID:\n\nEnter new Student ID for this record:", oldId);
            if (newId && newId !== oldId) {
                if(confirm("Are you sure you want to update this record?")) {
                    try {
                        const recordRef = doc(db, "student_responses", docId);
                        await updateDoc(recordRef, { student_id: newId });
                        alert("‚úÖ Updated Successfully!");
                        loadCloudData(); // Reload table
                    } catch (e) {
                        alert("Error updating: " + e.message);
                    }
                }
            } else if (newId === null) {
                // Cancelled
            } else if (confirm("Do you want to DELETE this record permanently?")) {
                 try {
                    await deleteDoc(doc(db, "student_responses", docId));
                    alert("üóëÔ∏è Record Deleted!");
                    loadCloudData();
                } catch (e) {
                    alert("Error deleting: " + e.message);
                }
            }
        }

        // --- VISUALIZATION & DOWNLOADS ---
        window.visualizeResponse = function(index) {
            const data = window.filteredData[index];
            if (!data.detailed_analysis) { alert("Analysis not found."); return; }
            const analysis = JSON.parse(data.detailed_analysis);
            
            const sName = STUDENT_NAMES[data.student_id] || data.student_id;
            document.getElementById('viz-student-id').innerHTML = `Student: <strong>${sName} (${data.student_id})</strong><br>Exam: ${data.exam_name}`;
            
            let correct = 0, wrong = 0, skipped = 0;
            const qGrid = document.getElementById('qGrid');
            qGrid.innerHTML = ""; 

            analysis.forEach((q) => {
                let statusClass = 'q-skip';
                if (q.student_answer !== "Not Answered") {
                    if (q.is_correct) { correct++; statusClass = 'q-correct'; } 
                    else { wrong++; statusClass = 'q-wrong'; }
                } else { skipped++; }
                qGrid.innerHTML += `<div class="q-box ${statusClass}" title="Q${q.id}">${q.id}</div>`;
            });

            const ctx = document.getElementById('scoreChart').getContext('2d');
            if (myChart) myChart.destroy();
            myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Correct', 'Wrong', 'Skipped'],
                    datasets: [{ data: [correct, wrong, skipped], backgroundColor: ['#28a745', '#dc3545', '#6c757d'], borderWidth: 1 }]
                }
            });
            document.getElementById('vizModal').style.display = 'block';
        }

        window.closeViz = function() { document.getElementById('vizModal').style.display = 'none'; }

        function formatOptions(optionsArray) {
            if (!optionsArray || optionsArray.length === 0) return "N/A";
            const labels = ['A', 'B', 'C', 'D', 'E', 'F'];
            return optionsArray.map((opt, i) => `${labels[i]}) ${opt}`).join(' | ');
        }

        window.downloadIndividual = function(index) {
            const data = window.filteredData[index];
            if (!data.detailed_analysis) return;
            const analysis = JSON.parse(data.detailed_analysis);
            const reportData = analysis.map(q => ({
                "Q.ID": q.id, "Question": q.question, "Options": formatOptions(q.options),
                "Student Answer": q.student_answer, "Correct Answer": q.correct_answer, 
                "Result": q.is_correct ? "CORRECT" : "WRONG", "Marks": q.is_correct ? q.marks : 0
            }));
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(reportData);
            ws['!cols'] = [{wch:8}, {wch:50}, {wch:40}, {wch:15}, {wch:15}, {wch:10}, {wch:8}];
            XLSX.utils.book_append_sheet(wb, ws, "Analysis");
            XLSX.writeFile(wb, `${data.student_id}_Analysis.xlsx`);
        }

        window.downloadMasterAnalysis = function() {
            if(window.filteredData.length === 0) { alert("No data!"); return; }
            let masterRows = [];
            window.filteredData.forEach(student => {
                if (student.detailed_analysis) {
                    const analysis = JSON.parse(student.detailed_analysis);
                    const sName = STUDENT_NAMES[student.student_id] || "";
                    analysis.forEach(q => {
                        masterRows.push({
                            "Date": new Date(student.date).toLocaleString(), 
                            "Student ID": student.student_id, "Name": sName,
                            "Exam Name": student.exam_name, "Score": student.score, "Q.No": q.id,
                            "Question": q.question, "Options": formatOptions(q.options),
                            "Student Ans": q.student_answer, "Correct Ans": q.correct_answer,
                            "Result": q.is_correct ? "CORRECT" : "WRONG", "Marks": q.is_correct ? q.marks : 0
                        });
                    });
                }
            });
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(masterRows);
            XLSX.utils.book_append_sheet(wb, ws, "Master_Data");
            XLSX.writeFile(wb, "Master_Report.xlsx");
        }

        loadCloudData();
    </script>
</body>
</html>

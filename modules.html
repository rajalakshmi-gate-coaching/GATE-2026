<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REC GATE 2026 - Modules</title>

    <script src="js/auth.js"></script>
    <script>requireAuth("STUDENT");</script> </head>
<body>
    <div class="header">
        <h1>RAJALAKSHMI ENGINEERING COLLEGE</h1>

            <a href="#" onclick="logout()" style="color: #FFCC00;">Logout</a>

    <div class="container">
        <h3 style="text-align:center;">Select Your Stream</h3>

            <div class="card" onclick="location.href='ga_home.html'">

    <script>
        document.getElementById('user-display').innerText = localStorage.getItem("REC_USER_ID");

</html>

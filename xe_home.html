<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REC GATE 2026 - XE Module</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/auth.js"></script>
    <script>
        requireAuth("STUDENT"); // Only students need to access this page

        // --- FUNCTION TO GENERATE DATES & LINKS AUTOMATICALLY ---
        function generateDates(elementId, subjectCode) {
            const container = document.getElementById(elementId);
            
            // Toggle visibility
            if(container.style.display === 'block') {
                container.style.display = 'none';
                return;
            }
            
            container.innerHTML = "";
            container.style.display = 'block';

            // Set Date Range
            let startDate = new Date('2025-12-09');
            let endDate = new Date('2026-01-31');

            while (startDate <= endDate) {
                // Format Date Parts
                let day = String(startDate.getDate()).padStart(2, '0');
                let month = startDate.toLocaleString('default', { month: 'short' }).toLowerCase(); // "dec", "jan"
                
                // -----------------------------------------------------------
                // IMPORTANT: THIS IS THE FILE NAMING CONVENTION
                // Example Result: tests/daily_food_09dec.html
                // -----------------------------------------------------------
                let fileName = `tests/daily_${subjectCode}_${day}${month}.html`;

                let dateStr = startDate.toISOString().split('T')[0];

                let link = document.createElement('a');
                link.className = 'date-item';
                link.href = fileName; 
                link.innerHTML = `ðŸ“… <strong>${dateStr}</strong> - Click to Attempt`;
                
                container.appendChild(link);
                
                // Move to next day
                startDate.setDate(startDate.getDate() + 1);
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Engineering Sciences (XE)</h1>
        <div style="font-size:0.9rem;">
            <a href="index.html" style="color: white; text-decoration: underline;">Back to Home</a> | 
            <a href="#" onclick="localStorage.clear(); location.href='login.html'" style="color: #FFCC00;">Logout</a>
        </div>
    </div>

    <div class="container">
        <h3>Daily Mocks (Topic Wise)</h3>
        <div class="card-grid">
            <div class="card">
                <h4>Materials Science</h4>
                <button class="btn" onclick="generateDates('dates-matsci', 'matsci')">View Dates</button>
                <div id="dates-matsci" class="date-list"></div>
            </div>
            <div class="card">
                <h4>Food Technology</h4>
                <button class="btn" onclick="generateDates('dates-food', 'food')">View Dates</button>
                <div id="dates-food" class="date-list"></div>
            </div>
            <div class="card">
                <h4>Eng. Mathematics</h4>
                <button class="btn" onclick="generateDates('dates-math', 'math')">View Dates</button>
                <div id="dates-math" class="date-list"></div>
            </div>
        </div>

        <hr>

        <h3>Weekly Mocks</h3>
        <div class="card-grid">
            <div class="card">
                <h4>Week 1</h4>
                <a href="tests/weekly_week1.html" class="btn">Start Test</a>
            </div>
             <div class="card">
                <h4>Week 2</h4>
                <a href="tests/weekly_week2.html" class="btn">Start Test</a>
            </div>
        </div>
    </div>
</body>
</html>

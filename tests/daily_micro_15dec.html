        // Defined globally so it can be found by all functions
        window.checkCorrect = function(q, userAns) {
            if (userAns === undefined || userAns === null || userAns === "") return false;
            
            try {
                // MCQ: Exact Match
                if (q.type === 'MCQ') return userAns === q.correct;
                
                // MSQ: Sort and Compare Arrays
                if (q.type === 'MSQ') {
                    if (!Array.isArray(userAns)) return false; 
                    const sortedUser = [...userAns].sort(); 
                    const sortedCorrect = [...q.correct].sort();
                    return JSON.stringify(sortedUser) === JSON.stringify(sortedCorrect);
                }
                
                // NAT: Number or Text
                if (q.type === 'NAT') {
                    let uStr = String(userAns).trim().toLowerCase();
                    let cStr = String(q.correct).trim().toLowerCase();
                    
                    const numUser = parseFloat(uStr);
                    const numCorr = parseFloat(cStr);
                    
                    // Numeric Check (with tolerance)
                    if (!isNaN(numUser) && !isNaN(numCorr)) {
                        return Math.abs(numUser - numCorr) <= 0.1;
                    }
                    // Text Check (Exact Match)
                    return uStr === cStr;
                }
            } catch (e) {
                console.error("Check Error:", e);
                return false;
            }
            return false;
        };

        function getLabel(type, val) {
            try {
                if (val === undefined || val === null || val === "") return "Not Answered";
                if (type === 'NAT') return val;
                const labels = ['A', 'B', 'C', 'D', 'E', 'F'];
                if (type === 'MSQ' && Array.isArray(val)) return val.sort().map(v => labels[v]).join(', ');
                return labels[val];
            } catch (e) { return "N/A"; }
        }

        let currentQ = 0;

        window.onload = function() {

            updatePalette();  
            loadQ(0);

        // ==========================================
        // 3. EXPOSED FUNCTIONS
        // ==========================================

        window.startTimer = function() {
            const display = document.getElementById('timer-display');
            if(!display) return;
            timerInterval = setInterval(() => {
                timeRemaining--;
                let m = Math.floor(timeRemaining / 60);
                let s = timeRemaining % 60;
                display.innerText = `${m}:${s < 10 ? '0'+s : s}`;
                if (timeRemaining <= 0) window.confirmSubmit();
            }, 1000);
        }

        window.loadQ = function(idx) {
            currentQ = idx;
            const q = questions[idx];
            if (status[idx] === 'not-visited') status[idx] = 'visited';
            updatePalette();
            document.getElementById('q-num').innerText = idx + 1;
            document.getElementById('q-type').innerText = q.type;
            document.getElementById('q-marks').innerText = `+${q.marks} Mark`;
            document.getElementById('q-text').innerText = q.question;
            const box = document.getElementById('options-box');
            box.innerHTML = "";
            const saved = responses[q.id];
            
            if (q.type === 'MCQ') {
                q.options.forEach((opt, i) => {
                    const checked = saved === i ? 'checked' : '';
                    box.innerHTML += `<label><input type="radio" name="ans" value="${i}" ${checked}> ${opt}</label>`;
                });
            } else if (q.type === 'MSQ') {
                q.options.forEach((opt, i) => {
                    const checked = (Array.isArray(saved) && saved.includes(i)) ? 'checked' : '';
                    box.innerHTML += `<label><input type="checkbox" name="ans" value="${i}" ${checked}> ${opt}</label>`;
                });
            } else if (q.type === 'NAT') {
                const val = saved !== undefined ? saved : '';
                box.innerHTML += `<input type="text" class="nat-input" id="nat-val" value="${val}" placeholder="Enter Answer" onchange="window.saveAnswer()">`;
            }
        }

        window.saveAnswer = function() {
            const q = questions[currentQ];
            let ans = null;
            if (q.type === 'MCQ') {
                const sel = document.querySelector('input[name="ans"]:checked');
                if (sel) ans = parseInt(sel.value);
            } else if (q.type === 'MSQ') {
                const sels = document.querySelectorAll('input[name="ans"]:checked');
                if (sels.length > 0) ans = Array.from(sels).map(c => parseInt(c.value));
            } else if (q.type === 'NAT') {
                const el = document.getElementById('nat-val');
                if (el && el.value.trim() !== "") ans = el.value.trim();
            }
            if (ans !== null) { responses[q.id] = ans; if (status[currentQ] !== 'review') status[currentQ] = 'answered'; } 
            else { delete responses[q.id]; if (status[currentQ] !== 'review') status[currentQ] = 'visited'; }
            updatePalette();
        }

        window.saveNext = function() { window.saveAnswer(); if (currentQ < questions.length - 1) window.loadQ(currentQ + 1); }
        window.markReview = function() { window.saveAnswer(); status[currentQ] = responses[questions[currentQ].id] !== undefined ? 'review-ans' : 'review'; updatePalette(); if (currentQ < questions.length - 1) window.loadQ(currentQ + 1); }
        window.nav = function(dir) { window.saveAnswer(); if (currentQ + dir >= 0 && currentQ + dir < questions.length) window.loadQ(currentQ + dir); }
        
        window.updatePalette = function() {
            const p = document.getElementById('palette-box');
            p.innerHTML = "";
            questions.forEach((q, i) => {
                let cls = 'p-btn';
                if (i === currentQ) cls += ' active';
                if (status[i] === 'answered') cls += ' answered';
                if (status[i] === 'visited') cls += ' visited';
                if (status[i] === 'review') cls += ' review';
                if (status[i] === 'review-ans') cls += ' review-ans';
                p.innerHTML += `<div class="${cls}" onclick="window.jumpTo(${i})">${i + 1}</div>`;
            });
        }
        window.jumpTo = function(i) { window.saveAnswer(); window.loadQ(i); }
        
        window.showReviewModal = function() {
            window.saveAnswer(); 
            const grid = document.getElementById('review-grid-content');
            grid.innerHTML = "";
            questions.forEach((q, i) => {
                const isAns = responses[q.id] !== undefined;
                grid.innerHTML += `<div class="review-item ${isAns ? 'review-ans' : 'review-miss'}" onclick="document.getElementById('reviewModal').style.display='none'; window.loadQ(${i});"><strong>Q${i+1}</strong><br>${isAns ? 'Ans' : 'Skip'}</div>`;
            });
            document.getElementById('reviewModal').style.display = "block";
        }

        function calculateScore() {
            let score = 0, correct = 0, attempted = Object.keys(responses).length;
            questions.forEach(q => {
                const userAns = responses[q.id];
                if (userAns === undefined) return;
                let isCorrect = window.checkCorrect(q, userAns);
                if (isCorrect) { score += q.marks; correct++; }
            });
            return { totalScore: score, correctCount: correct, attemptCount: attempted };
        }

        // --- SUBMIT LOGIC ---
        window.confirmSubmit = async function() {
            clearInterval(timerInterval);
            document.getElementById('reviewModal').style.display = "none";
            
            // UI Loading
            document.body.innerHTML = `
                <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background:#f4f4f4;">
                    <h2 style="color:#003366;">ðŸš€ Uploading Results...</h2>
                    <p>Processing data...</p>
                </div>
            `;

            try {
                const stats = calculateScore();
                const uid = localStorage.getItem("REC_USER_ID") || "GUEST";
                
                // Safe Analysis Generation
                const analysisLog = questions.map(q => {
                    try {
                        const userVal = responses[q.id];
                        return {
                            id: q.id, question: q.question, type: q.type, marks: q.marks,
                            student_answer: getLabel(q.type, userVal),
                            correct_answer: getLabel(q.type, q.correct),
                            is_correct: window.checkCorrect(q, userVal),
                            options: q.options || [] 
                        };
                    } catch(e) { return { id: q.id, error: "Analysis Error" }; }
                });

                const dataPayload = {
                    student_id: uid,
                    exam_name: EXAM_NAME,
                    score: stats.totalScore,
                    total_marks: questions.reduce((a,b)=>a+b.marks,0),
                    date: new Date().toISOString(),
                    attempted: stats.attemptCount,
                    correct: stats.correctCount,
                    detailed_analysis: JSON.stringify(analysisLog)
                };

                let uploaded = false;
                try {
                    await addDoc(collection(db, "student_responses"), dataPayload);
                    uploaded = true;
                } catch (e) { console.warn("Cloud Error:", e); }

                const jsonStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dataPayload));

                // Final Screen
                document.body.innerHTML = `
                    <div style="text-align:center; padding:50px; background:#f4f4f4; height:100vh;">
                        <div style="background:white; padding:40px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); display:inline-block;">
                            <h1 style="${uploaded ? 'color:green' : 'color:orange'}">${uploaded ? 'âœ” Submitted Successfully!' : 'âš  Saved Offline'}</h1>
                            <p>${uploaded ? 'Your results have been recorded in the faculty dashboard.' : 'Internet connection failed. Please download the result file.'}</p>
                            <hr style="margin:20px 0;">
                            <div style="font-size:3rem; font-weight:bold; color:#003366;">${stats.totalScore} / ${dataPayload.total_marks}</div>
                            <br>
                            <a href="${jsonStr}" download="${uid}_${EXAM_NAME}.json">
                                <button class="btn" style="background:#28a745;">ðŸ“¥ Download Backup</button>
                            </a>
                            <button onclick="window.location.href='../index.html'" class="btn" style="background:#003366; margin-left:10px;">Return to Dashboard</button>
                        </div>
                    </div>`;
            } catch (fatal) {
                alert("Critical Error: " + fatal.message);
                location.reload();
            }
        }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REC GATE 2026 - XL Module</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        function generateDates(elementId, subjectCode) {
            const container = document.getElementById(elementId);
            
            // Toggle visibility
            if(container.style.display === 'block') {
                container.style.display = 'none';
                return;
            }
            
            container.innerHTML = "";
            container.style.display = 'block';

            // --- DATE CONFIGURATION ---
            let startDate = new Date('2025-12-09');
            let endDate = new Date('2026-01-31');

            while (startDate <= endDate) {
                let day = String(startDate.getDate()).padStart(2, '0');
                let month = startDate.toLocaleString('default', { month: 'short' }).toLowerCase(); 
                
                // FILE NAMING CONVENTION
                // Example: tests/daily_chem_09dec.html
                let fileName = `tests/daily_${subjectCode}_${day}${month}.html`;
                let dateStr = startDate.toISOString().split('T')[0];

                let link = document.createElement('a');
                link.className = 'date-item';
                link.href = fileName; 
                link.innerHTML = `ðŸ“… <strong>${dateStr}</strong> - Click to Attempt`;
                
                container.appendChild(link);
                startDate.setDate(startDate.getDate() + 1);
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <h1>Life Sciences (XL)</h1>
        <a href="index.html" style="color: white; text-decoration: underline;">Back to Home</a>
    </div>

    <div class="container">
        <h3>Daily Mocks (Topic Wise)</h3>
        <p>Select a subject to view available test dates.</p>
        
        <div class="card-grid">
            <div class="card">
                <h4>Chemistry (Compulsory)</h4>
                <button class="btn" onclick="generateDates('dates-chem', 'chem')">View Dates</button>
                <div id="dates-chem" class="date-list"></div>
            </div>

            <div class="card">
                <h4>Microbiology</h4>
                <button class="btn" onclick="generateDates('dates-micro', 'micro')">View Dates</button>
                <div id="dates-micro" class="date-list"></div>
            </div>

            <div class="card">
                <h4>Food Technology</h4>
                <button class="btn" onclick="generateDates('dates-food', 'food')">View Dates</button>
                <div id="dates-food" class="date-list"></div>
            </div>
        </div>

        <hr>

        <h3>Weekly & Full Mocks</h3>
        <div class="card-grid">
            <div class="card">
                <h4>Weekly Mocks</h4>
                <a href="tests/weekly_xl_week1.html" class="btn">Week 1</a>
                <a href="tests/weekly_xl_week2.html" class="btn">Week 2</a>
            </div>
             <div class="card" style="background:#fff3cd;">
                <h4>Full Mock Tests</h4>
                <a href="tests/full_xl_mock1.html" class="btn">Mock 1</a>
            </div>
        </div>
    </div>
</body>
</html>

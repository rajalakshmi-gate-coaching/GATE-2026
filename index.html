<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REC GATE 2026 - Login</title>
    <link rel="stylesheet" href="css/style.css">
    
    <script src="js/auth.js"></script>
    
    <style>
        body { 
            background: linear-gradient(135deg, #003366 0%, #0056b3 100%); 
            height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0;
        }
        .login-card {
            background: white; padding: 40px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 380px; text-align: center;
        }
        /* New style for the logo */
        .login-logo {
            max-width: 220px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
        }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
        .login-btn {
            width: 100%; padding: 12px; background: #FFCC00; color: #003366;
            border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s;
        }
        .login-btn:hover { background: #e6b800; }
        .footer-text { margin-top: 20px; font-size: 0.8rem; color: #888; }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="image_3.png" alt="Rajalakshmi Engineering College Logo" class="login-logo">

        <h1 style="color:#003366; margin:0;">REC GATE 2026</h1>
        <p style="color:#666;">Student & Faculty Portal</p>

        <input type="text" id="regNo" placeholder="User ID / Roll Number">
        <input type="password" id="pwd" placeholder="Password">
        
        <button class="login-btn" onclick="attemptLogin()">Login</button>
        
        <p id="error" style="color: red; display: none; margin-top: 15px; font-weight:bold;"></p>

        <div class="footer-text">
            Default Password: <strong>GATE2026</strong>
        </div>
    </div>

    <script>
        // Auto-redirect if already logged in
        const role = localStorage.getItem("REC_USER_ROLE");
        if (role === "FACULTY") window.location.href = "live_dashboard.html";
        if (role === "STUDENT") window.location.href = "modules.html";
    </script>

</body>
</html>
